version: '3'
services:
  mysql:
    image: "mysql:latest"
    container_name: mysql
    ports:
      - "3306:3306"
      - "33060:33060"
    environment:
      - MYSQL_ALLOW_EMPTY_PASSWORD=true
    command: --default-authentication-plugin=mysql_native_password
  mongo:
    image: "mongo:latest"
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - ../data/db:/data/db
      - ../data/configdb:/data/configdb
